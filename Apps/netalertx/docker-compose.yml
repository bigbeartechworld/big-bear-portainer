# Configuration for netalertx setup

# Name of the big-bear-netalertx application
# Service definitions for the big-bear-netalertx application
services:
  # Service name: big-bear-netalertx
  # The `big-bear-netalertx` service definition
  big-bear-netalertx:
    # Name of the container
    container_name: big-bear-netalertx
    # Image to be used for the container
    image: jokobsk/netalertx:25.11.29
    # Container restart policy
    restart: unless-stopped
    # Make the container privileged
    privileged: true
    # Volumes to be mounted to the container
    volumes:
      # Mounting the local netalertx_config directory to /app/config inside the container
      - big-bear-netalertx_config:/app/config
      # Mounting the local netalertx_db directory to /app/db inside the container
      - big-bear-netalertx_db:/app/db
    # Environment variables
    environment:
      - TZ=UTC
      - PORT=8080
      # ‚ùó DANGER ZONE BELOW - Setting ALWAYS_FRESH_INSTALL=true will delete the content of the /db & /config folders
      - ALWAYS_FRESH_INSTALL=false
    # Network mode for the container
    network_mode: host
volumes:
  big-bear-netalertx_config:
    name: big-bear-netalertx_config
    driver: local
  big-bear-netalertx_db:
    name: big-bear-netalertx_db
    driver: local
